<ion-list>
  <ion-item-divider>Online Users</ion-item-divider>
  <ion-item *ngFor="let user of userList" (click)="openChat(user)" style="margin-top:20px !important;">
    <ion-avatar item-left>
      <img src="assets/imgs/avatar.jpg" />
    </ion-avatar>
    <h2> {{user.firstName}} {{user.lastName}} </h2>
  </ion-item>
</ion-list>
