<div class="profile-view__image-container">
  <img class="profile-view__image" src="assets/imgs/profile-icon.png" alt="" />
</div>
<div *ngIf="userProfile">
  <ion-card>
    <ion-card-content>
      <ion-item>
        <ion-label floating>Nome</ion-label>
        <ion-input
          [value]="userProfile.firstName"
          [readonly]="true"
        ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Sobrenome</ion-label>
        <ion-input [value]="userProfile.lastName" [readonly]="true"></ion-input>
      </ion-item>
      <!-- <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input [value]="userProfile.email" [readonly]="true"></ion-input>
      </ion-item> -->
      <ion-item>
        <ion-label floating>Anivers√°rio</ion-label>
        <ion-datetime
          displayFormat="DD/MM/YYYY"
          [(ngModel)]="userProfile.dateOfBirth"
        >
        </ion-datetime>
      </ion-item>
    </ion-card-content>
  </ion-card>
</div>
